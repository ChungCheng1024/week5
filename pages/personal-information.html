<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>個人資料</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <main class="bg-gray " style="padding-top:80px; padding-bottom:80px">
      <div class="container" >
        <div class="row">
          <div class="col-10 mx-auto"> 
            <%- include('./layout/navbar'); -%>
          <section class="d-flex mid-color shadow p-5  bg-body re-main " >
            <div class="col-3 me-4"><h4 class="fw-normal">個人資料</h4></div>
            <div class="col-7">
              <ul class="d-flex list-unstyled position-relative">
              <img class="user-img rounded-circle border me-4" style="width: 120px; height: 120px;" src="/assets/images/avatar.png" alt="avatar" >
              <li class="nav-item" role="presentation">
                <button class=" btn-color fw-normal position-absolute bottom-0 " id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false"><svg class="me-1" style="position: relative; top: -3px;" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#141A1F"><path d="M288-192v-72h384v72H288Zm156-144v-342L339-573l-51-51 192-192 192 192-51 51-105-105v342h-72Z"/></svg>更新頭貼</button>
              </li>
              
            </ul>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" value="Mokumaru">
              <label for="floatingInput">姓名</label>
            </div>
            
            <span class="d-block mb-2">性別</span>
            <div class="d-flex">
            <label class="d-flex align-items-center me-4"  style="font-size: 14px; line-height: 150%; font-weight: 400; letter-spacing: 0;" for="women">
              <input type="radio" name="gen" id="women" class="" style="width:20px; height:20px;">
              女性
            </label>
            
            <label class="d-flex align-items-center me-4" style="font-size: 14px; line-height: 150%; font-weight: 400; letter-spacing: 0;" for="man">
              <input type="radio" name="gen" id="man" class="" style="width:20px; height:20px;">
              男性
            </label>
            
            <label class="d-flex align-items-center" style="font-size: 14px; line-height: 150%; font-weight: 400; letter-spacing: 0;" for="none">
              <input type="radio" name="gen" id="none" class="" style="width:20px; height:20px;">
              不願透露
            </label>
            </div>
            <div class="form-floating mt-3 ">
              <input type="text" class="form-control" id="floatingPassword" placeholder="" value="2000/01/10">
              <label for="floatingPassword">生日</label>
              <span class="d-block mt-4 mb-2">密碼</span>
              
              <button id="btnChangePwd"
              class="btn-color fw-normal mb-4"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#updatePwdModal">
        修改密碼
        <svg style="position: relative; top:-3px;" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20" fill="#141A1F"><path d="M522-480 333-669l51-51 240 240-240 240-51-51 189-189Z"/></svg>
      </button>
                    <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" value="mokumaru@mail.com">
                <label for="floatingInput">信箱</label>
                <p class="fw-normal mb-4" style="color: #667F99; font-size: 14px;">盡量勿使用Yahoo或Hotmail郵件信箱，以免因擋信、漏信</p>
              </div>
              <div class="form-floating mb-4">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" value="09-1234-5678">
                <label for="floatingInput">連絡電話</label>
                
              </div>
              <div class="form-floating mb-5 justify-content-center">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" value="高雄市三民區九如一路 87 號">
                <label for="floatingInput">通訊地址</label>
                
              </div>
              <div class="col-7 text-center mt-4">
                
                <button class="btn-color-1 fw-normal  me-4 " type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
                  重新填寫
                  <svg style="position: relative; top: -3px;" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor">
                    <path d="M522-480 333-669l51-51 240 240-240 240-51-51 189-189Z"/>
                  </svg>
                </button>
                <button class="btn-color-1 fw-normal " type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
                  儲存更新
                  <svg style="position: relative; top: -3px;" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor">
                    <path d="M522-480 333-669l51-51 240 240-240 240-51-51 189-189Z"/>
                  </svg>
                </button>
              </div>
            </div>
            </div>
          </section>
          </div>
        </div>
      </div>
    </main>
   <%- include('./layout/footer'); -%>
   <!-- Modal：放在 body 裡任一處（通常放在頁尾、footer 前） -->
<div class="modal fade" id="updatePwdModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 border-0">
      <div class="modal-header border-0">
        <h5 class="modal-title">更新密碼</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
      </div>
      <div class="modal-body">
        <!-- 內容可自行替換 -->
        <input type="password" class="form-control mb-3" placeholder="新密碼">
        <input type="password" class="form-control" placeholder="再次輸入新密碼">
      </div>
      <div class="modal-footer border-0">
        <button class="btn btn-dark">更新密碼</button>
      </div>
    </div>
  </div>
</div>
    <script type="module" src="../main.js"></script>
   <script>
  const btn = document.getElementById('btnChangePwd');
  const modalEl = document.getElementById('updatePwdModal');
  btn.addEventListener('click', () => {
    bootstrap.Modal.getOrCreateInstance(modalEl).show();
  });
</script>
  </body>
</html>
