<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>about</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <main class="bg-gray " style="padding-top:80px; padding-bottom:80px">
      <div class="container" >
        <div class="row">
          <div class="col-10 mx-auto"> 
            <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class=" me-3 btn-color active fw-norma " id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true"><svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#141A1F" style="position: relative; top: -3px;">

                </svg>
                個人資料</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class=" me-3 btn-color fw-normal" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false"><svg class="me-1" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#141A1F" style="position: relative; top: -3px;"><path d="M671.77-96Q592-96 536-152.23q-56-56.22-56-136Q480-368 536.23-424q56.22-56 136-56Q752-480 808-423.77q56 56.22 56 136Q864-208 807.77-152q-56.22 56-136 56ZM727-199l34-34-65-65v-86h-48v106l79 79Zm-511 55q-29.7 0-50.85-21.15Q144-186.3 144-216v-528q0-29.7 21.15-50.85Q186.3-816 216-816h171q8-31 33.5-51.5T480-888q34 0 59.5 20.5T573-816h171q29.7 0 50.85 21.15Q816-773.7 816-744v235q-17-11-34.5-19.5T744-542v-202h-72v120H288v-120h-72v528h202.32Q425-195 432-178t19 34H216Zm263.79-600q15.21 0 25.71-10.29t10.5-25.5q0-15.21-10.29-25.71t-25.5-10.5q-15.21 0-25.71 10.29t-10.5 25.5q0 15.21 10.29 25.71t25.5 10.5Z"/></svg>預約紀錄</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class=" btn-color fw-normal" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false"><svg class="me-1" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#141A1F" style="position: relative; top: -3px;"><path d="M323.79-288q15.21 0 25.71-10.29t10.5-25.5q0-15.21-10.29-25.71t-25.5-10.5q-15.21 0-25.71 10.29t-10.5 25.5q0 15.21 10.29 25.71t25.5 10.5Zm0-156q15.21 0 25.71-10.29t10.5-25.5q0-15.21-10.29-25.71t-25.5-10.5q-15.21 0-25.71 10.29t-10.5 25.5q0 15.21 10.29 25.71t25.5 10.5Zm0-156q15.21 0 25.71-10.29t10.5-25.5q0-15.21-10.29-25.71t-25.5-10.5q-15.21 0-25.71 10.29t-10.5 25.5q0 15.21 10.29 25.71t25.5 10.5ZM432-288h240v-72H432v72Zm0-156h240v-72H432v72Zm0-156h240v-72H432v72ZM216-144q-29.7 0-50.85-21.15Q144-186.3 144-216v-528q0-29.7 21.15-50.85Q186.3-816 216-816h528q29.7 0 50.85 21.15Q816-773.7 816-744v528q0 29.7-21.15 50.85Q773.7-144 744-144H216Zm0-72h528v-528H216v528Zm0-528v528-528Z"/></svg>職旅計畫</button>
              </li>
            </ul>
          <section class="d-flex mid-color shadow p-5  bg-body re-main " >
            <div class="col-3 me-4"><h5 class="fw-normal">個人資料</h5></div>
            <div class="col-7">
              <ul class="d-flex list-unstyled position-relative">
              <img class="user-img rounded-circle border me-4" style="width: 120px; height: 120px;" src="/assets/images/avatar.png" alt="avatar" >
              <li class="nav-item" role="presentation">
                <button class=" btn-color fw-normal position-absolute bottom-0 " id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false"><svg class="me-1" style="position: relative; top: -3px;" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#141A1F"><path d="M288-192v-72h384v72H288Zm156-144v-342L339-573l-51-51 192-192 192 192-51 51-105-105v342h-72Z"/></svg>更新頭貼</button>
              </li>
              
            </ul>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" value="Mokumaru">
              <label for="floatingInput">姓名</label>
            </div>
            
            <span class="d-block mb-2">性別</span>
            <div class="d-flex">
            <label class="d-flex align-items-center me-4"  style="font-size: 14px; line-height: 150%; font-weight: 400; letter-spacing: 0;" for="women">
              <input type="radio" name="gen" id="women" class="" style="width:20px; height:20px;">
              女性
            </label>
            
            <label class="d-flex align-items-center me-4" style="font-size: 14px; line-height: 150%; font-weight: 400; letter-spacing: 0;" for="man">
              <input type="radio" name="gen" id="man" class="" style="width:20px; height:20px;">
              男性
            </label>
            
            <label class="d-flex align-items-center" style="font-size: 14px; line-height: 150%; font-weight: 400; letter-spacing: 0;" for="none">
              <input type="radio" name="gen" id="none" class="" style="width:20px; height:20px;">
              不願透露
            </label>
            </div>
            <div class="form-floating mt-3 ">
              <input type="text" class="form-control" id="floatingPassword" placeholder="" value="2000/01/10">
              <label for="floatingPassword">生日</label>
              <span class="d-block mt-4 mb-2">密碼</span>
              <button class=" btn-color fw-normal mb-4"   type="button" role="tab" aria-controls="pills-profile" aria-selected="false">修改密碼<svg style="position: relative; top: -3px;" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#141A1F"><path d="M522-480 333-669l51-51 240 240-240 240-51-51 189-189Z"/></svg></button>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" value="mokumaru@mail.com">
                <label for="floatingInput">信箱</label>
                <p class="fw-normal mb-4" style="color: #667F99; font-size: 14px;">盡量勿使用Yahoo或Hotmail郵件信箱，以免因擋信、漏信</p>
              </div>
              <div class="form-floating mb-4">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" value="09-1234-5678">
                <label for="floatingInput">連絡電話</label>
                
              </div>
              <div class="form-floating mb-5 justify-content-center">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" value="高雄市三民區九如一路 87 號">
                <label for="floatingInput">通訊地址</label>
                
              </div>
              <div class="col-7 text-center mt-4">
                
                <button class="btn-color-1 fw-normal  me-4 " type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
                  重新填寫
                  <svg style="position: relative; top: -3px;" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor">
                    <path d="M522-480 333-669l51-51 240 240-240 240-51-51 189-189Z"/>
                  </svg>
                </button>
                <button class="btn-color-1 fw-normal " type="button" role="tab" aria-controls="pills-profile" aria-selected="false">
                  儲存更新
                  <svg style="position: relative; top: -3px;" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor">
                    <path d="M522-480 333-669l51-51 240 240-240 240-51-51 189-189Z"/>
                  </svg>
                </button>
              </div>
            </div>
            </div>
          </section>
          </div>
        </div>
      </div>
    </main>
   <%- include('./layout/footer'); -%>
    
    <script type="module" src="../main.js"></script>
  </body>
</html>
